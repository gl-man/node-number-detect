<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Analytics</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container mt-5">
        <form action="/api" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Image File input</label>
                <input type="file" class="form-control-file" id="file" accept="image/x-png,image/gif,image/jpeg"
                    name="file">
            </div>
            <button class="btn btn-success mt-5" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
